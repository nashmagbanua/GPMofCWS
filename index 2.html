
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CWS FLOWMETER READING ABN PLANT (GPM)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        h1 { color: #2c3e50; }
        .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
        button, input { padding: 10px; margin-top: 10px; border-radius: 5px; width: 100%; }
        input { border: 1px solid #ccc; }
        button { background-color: #2980b9; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #3498db; }
        .results, .log { margin-top: 20px; }
        #stopwatch { font-size: 24px; margin: 10px 0; text-align: center; }
        .log-entry { font-family: monospace; background-color: #eef; padding: 5px; margin-bottom: 5px; border-left: 3px solid #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CWS FLOWMETER READING ABN PLANT</h1>
        <p><strong>Fixed Volume:</strong> 4.4 Liters (Converted to GPM)</p>

        <label for="operator">Operator Name:</label>
        <input type="text" id="operator" placeholder="Enter your name">

        <label>Stopwatch:</label>
        <div id="stopwatch">00:00.00</div>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>

        <button onclick="calculateFlow()">Calculate Flow Rate</button>

        <div class="results" id="results"></div>
        <div class="log">
            <h3>Flow Log</h3>
            <div id="flowLog"></div>
        </div>
    </div>

    <script>
        let stopwatchInterval;
        let startTime, elapsedTime = 0;

        function startStopwatch() {
            startTime = Date.now() - elapsedTime;
            stopwatchInterval = setInterval(updateStopwatch, 10);
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            elapsedTime = Date.now() - startTime;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            elapsedTime = 0;
            document.getElementById("stopwatch").innerText = "00:00.00";
            document.getElementById("results").innerHTML = "";
        }

        function updateStopwatch() {
            let time = Date.now() - startTime;
            let seconds = Math.floor(time / 1000);
            let milliseconds = Math.floor((time % 1000) / 10);
            let minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            document.getElementById("stopwatch").innerText =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        function calculateFlow() {
            const operator = document.getElementById("operator").value.trim();
            const liters = 4.4;
            const gallons = liters * 0.264172;
            const seconds = elapsedTime / 1000;

            if (!operator) {
                alert("Please enter operator name.");
                return;
            }

            if (seconds <= 0) {
                document.getElementById("results").innerText = "Please run the stopwatch first.";
                return;
            }

            const gpm = (gallons / seconds) * 60;
            const now = new Date();
            const timestamp = now.toLocaleString();

            document.getElementById("results").innerHTML = `
                <p><strong>Time:</strong> ${seconds.toFixed(2)} seconds</p>
                <p><strong>Gallons per Minute (GPM):</strong> ${gpm.toFixed(3)}</p>
            `;

            const logEntry = document.createElement("div");
            logEntry.className = "log-entry";
            logEntry.textContent = `[${timestamp}] Operator: ${operator} | Time: ${seconds.toFixed(2)}s | GPM: ${gpm.toFixed(3)}`;

            document.getElementById("flowLog").prepend(logEntry);
        }

        // Auto-clear log daily
        (function autoClearLogDaily() {
            const today = new Date().toDateString();
            const lastRun = localStorage.getItem("lastLogClear");

            if (lastRun !== today) {
                document.getElementById("flowLog").innerHTML = "";
                localStorage.setItem("lastLogClear", today);
            }
        })();
    </script>
</body>
</html>
