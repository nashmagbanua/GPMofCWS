
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CWS FLOWMETER READING (GPM + Deepwell Info)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f8f8; }
        h1 { color: #2c3e50; text-align: center; }
        .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 650px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label, input, button { display: block; width: 100%; margin-top: 10px; }
        input[type="text"], input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background-color: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #3498db; }
        .results { margin-top: 20px; font-size: 24px; font-weight: bold; color: #2d3436; text-align: center; }
        .gpm-highlight { font-size: 30px; font-weight: bold; color: #27ae60; margin-top: 15px; }
        .note { font-size: 14px; text-align: center; margin-top: 10px; color: #888; font-style: italic; }
        #stopwatch { font-size: 24px; text-align: center; margin: 10px 0; }
        .log-entry { font-family: monospace; background-color: #eef; padding: 5px; margin-bottom: 5px; border-left: 4px solid #2980b9; }
        .log { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CWS FLOWMETER READING (GPM)</h1>
        <label for="operator">Operator Name:</label>
        <input type="text" id="operator" placeholder="Enter your name">

        <label>Deepwell Usage and Frequency:</label>
        <input type="text" id="freq9" placeholder="Deepwell 9 (e.g., 50hz or standby)">
        <input type="text" id="freq10" placeholder="Deepwell 10 (e.g., 50hz or standby)">

        <label>Stopwatch:</label>
        <div id="stopwatch">00:00.00</div>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>

        <button onclick="calculateFlow()">Calculate GPM</button>

        <div class="results" id="statusOutput"></div>
        <div class="gpm-highlight" id="results"></div>
        <div class="note">*** For ABN WTP use only</div>

        <div class="log">
            <h3>Flow Log</h3>
            <div id="flowLog"></div>
        </div>
    </div>

    <script>
        let stopwatchInterval;
        let startTime, elapsedTime = 0;
        const conversionLitersToGallons = 4.4 * 0.264172; // fixed volume converted to gallons

        function startStopwatch() {
            startTime = Date.now() - elapsedTime;
            stopwatchInterval = setInterval(updateStopwatch, 10);
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            elapsedTime = Date.now() - startTime;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            elapsedTime = 0;
            document.getElementById("stopwatch").innerText = "00:00.00";
            document.getElementById("results").innerHTML = "";
            document.getElementById("statusOutput").innerHTML = "";
        }

        function updateStopwatch() {
            let time = Date.now() - startTime;
            let seconds = Math.floor(time / 1000);
            let milliseconds = Math.floor((time % 1000) / 10);
            let minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            document.getElementById("stopwatch").innerText =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        function calculateFlow() {
            const operator = document.getElementById("operator").value.trim();
            const seconds = elapsedTime / 1000;
            const freq9txt = document.getElementById("freq9").value.trim() || 'standby';
            const freq10txt = document.getElementById("freq10").value.trim() || 'standby';

            if (!operator) {
                alert("Please enter operator name.");
                return;
            }

            if (seconds <= 0) {
                alert("Please run the stopwatch.");
                return;
            }

            const gpm = (conversionLitersToGallons / seconds) * 60;
            const now = new Date();
            const timestamp = now.toLocaleString();

            const status = `Deepwell 9 - ${freq9txt} | Deepwell 10 - ${freq10txt}`;
            document.getElementById("statusOutput").innerHTML = `${status}<br>FLOWMETER CONVERTED TO GPM:`;
            document.getElementById("results").innerHTML = `GPM: ${gpm.toFixed(2)}`;

            const logEntry = document.createElement("div");
            logEntry.className = "log-entry";
            logEntry.textContent = `[${timestamp}] ${status} | Operator: ${operator} | Time: ${seconds.toFixed(2)}s | GPM: ${gpm.toFixed(2)}`;

            document.getElementById("flowLog").prepend(logEntry);
        }

        (function autoClearLogDaily() {
            const today = new Date().toDateString();
            const lastRun = localStorage.getItem("lastLogClear");

            if (lastRun !== today) {
                document.getElementById("flowLog").innerHTML = "";
                localStorage.setItem("lastLogClear", today);
            }
        })();
    </script>
</body>
</html>
