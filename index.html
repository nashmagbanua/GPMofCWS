<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CWS GPM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    .step, .log, .stopwatch-section {
      margin: 20px auto;
      max-width: 600px;
    }

    .hidden {
      display: none;
    }

    .stopwatch {
      font-size: 28px;
      font-weight: bold;
    }

    .main-output {
      font-size: 36px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 20px;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content.scoreboard-style {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .scorebox {
      border: 3px solid #ddd;
      border-radius: 10px;
      padding: 25px 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-family: 'Share Tech Mono', monospace;
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: #666;
    }

    .result-row .time {
      color: #1976d2;
    }

    .result-row .gpm {
      color: #d32f2f;
    }

    .log-summary {
      text-align: left;
      font-family: 'Courier New', monospace;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>CWS GPM TOOL</h2>

  <!-- Step 1 -->
  <div class="step" id="step1">
    <h3>Enter Operator Name</h3>
    <input type="text" id="operatorName" placeholder="Enter your name">
    <br>
    <button onclick="goToStep2()">Next</button>
  </div>

  <!-- Step 2 -->
  <div class="step hidden" id="step2">
    <h3>Enter Deepwell Status</h3>
    <input type="checkbox" id="deepwell9"> Deepwell 9 - 
    <input type="text" id="freq9" placeholder="e.g. 60Hz or Standby"><br><br>
    <input type="checkbox" id="deepwell10"> Deepwell 10 - 
    <input type="text" id="freq10" placeholder="e.g. 60Hz or Standby"><br><br>
    <button onclick="goToStep3()">Next</button>
  </div>

  <!-- Step 3 -->
  <div class="step hidden" id="step3">
    <div class="stopwatch-section">
      <h3>Stopwatch</h3>
      <div class="stopwatch" id="stopwatchDisplay">00:00.00</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()" disabled>Stop</button>
      <button onclick="resetStopwatch()" disabled>Reset</button>
      <div class="main-output" id="mainResult">GPM: 0.00</div>
    </div>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <!-- Modal Result Popup -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content scoreboard-style">
      <div class="scorebox">
        <div class="result-row">
          <div class="time" id="modalTimer">00:00.00</div>
          <div class="gpm" id="modalGPM">0.00</div>
        </div>
        <div class="label-row">
          <div>TIME</div>
          <div>GPM</div>
        </div>
      </div>
      <div class="log-summary" id="modalLog">
        <!-- log content here -->
      </div>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    let startTime, interval;
    function goToStep2() {
      const name = document.getElementById('operatorName').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      document.getElementById('step1').classList.add("hidden");
      document.getElementById('step2').classList.remove("hidden");
    }

    function goToStep3() {
      document.getElementById('step2').classList.add("hidden");
      document.getElementById('step3').classList.remove("hidden");
    }

    function startStopwatch() {
      if (interval) return;
      startTime = Date.now();
      interval = setInterval(updateStopwatch, 100);
      document.querySelector('button[onclick="startStopwatch()"]').disabled = true;
      document.querySelector('button[onclick="stopStopwatch()"]').disabled = false;
      document.querySelector('button[onclick="resetStopwatch()"]').disabled = false;
    }

    function stopStopwatch() {
      clearInterval(interval);
      interval = null;
      const elapsed = (Date.now() - startTime) / 1000;
      const gpm = (4.4 / elapsed) * 3600;
      const operator = document.getElementById('operatorName').value || "N/A";
      const deepwell9 = document.getElementById('deepwell9').checked;
      const deepwell10 = document.getElementById('deepwell10').checked;
      const freq9 = document.getElementById('freq9').value.trim() || "Not Used";
      const freq10 = document.getElementById('freq10').value.trim() || "Not Used";
      const status9 = deepwell9 ? freq9 : "Not Used";
      const status10 = deepwell10 ? freq10 : "Not Used";

      document.getElementById('stopwatchDisplay').innerText = elapsed.toFixed(2) + "s";
      document.getElementById('mainResult').innerText = "GPM: " + gpm.toFixed(2);

      document.getElementById('modalTimer').innerText = elapsed.toFixed(2);
      document.getElementById('modalGPM').innerText = gpm.toFixed(2);
      document.getElementById('modalLog').innerText =
`DW9    :         ${status9}
DW10   :         ${status10}
Time   :         ${elapsed.toFixed(2)}s
GPM    :         ${gpm.toFixed(2)}
Name   :         ${operator}`;
      document.getElementById('resultModal').classList.remove("hidden");
    }

    function resetStopwatch() {
      clearInterval(interval);
      interval = null;
      document.getElementById('stopwatchDisplay').innerText = "00:00.00";
      document.getElementById('mainResult').innerText = "GPM: 0.00";
      document.querySelector('button[onclick="startStopwatch()"]').disabled = false;
      document.querySelector('button[onclick="stopStopwatch()"]').disabled = true;
      document.querySelector('button[onclick="resetStopwatch()"]').disabled = true;
    }

    function updateStopwatch() {
      const elapsed = (Date.now() - startTime) / 1000;
      document.getElementById('stopwatchDisplay').innerText = elapsed.toFixed(2) + 's';
    }

    function closeModal() {
      document.getElementById('resultModal').classList.add("hidden");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
